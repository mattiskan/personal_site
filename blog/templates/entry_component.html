<div class="blog-entry">
  <h2 class="title">{{entry.title}}</h2>
  <span id="reply-count-{{entry.id}}" class="smaller"></span>
  <p class="content">{{entry.content | safe}}</p>


  <script type="text/javascript">
    window.setTimeout(function() {

    $.ajax({
        url: '/blog/entry/{{entry.id}}/reply-count/',
    }).done(function(res) {
        $('#reply-count-{{entry.id}}').html(res + ' comments');
    });

    }, 300);

  </script>
</div>
